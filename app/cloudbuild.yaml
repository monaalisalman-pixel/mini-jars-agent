# Google Cloud Build configuration
# Builds Docker image in the cloud and deploys to Cloud Run

steps:
  # Step 1: Build Docker image using Cloud Build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/customer-chatbot:latest'
      - '.'
    dir: '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/customer-chatbot:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'customer-chatbot'
      - '--image=gcr.io/$PROJECT_ID/customer-chatbot:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--set-env-vars=GOOGLE_GENAI_USE_VERTEXAI=TRUE,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,PYTHONUNBUFFERED=1'

# Image to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/customer-chatbot:latest'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for build
timeout: '3600s'
